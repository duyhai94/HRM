<ion-header class="mail">
    <app-header [headerTitle]="'Hòm thư'"></app-header>
</ion-header>

<ion-content>

    <app-header-card></app-header-card>


    <ion-card class="card-list" *ngFor="let item of fakeData">
        <ion-grid>
            <ion-row>
                <ion-col size="2" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    {{item?.Date | date: 'dd/MM/yyyy'}}
                </ion-col>
                <ion-col size="12" class="card-list-text-ms">
                    {{item?.Title}}
                </ion-col>
                <ion-col size="6"> </ion-col>
                <ion-col size="6" offset-4>
                    <button class="button-success-tint" *ngIf="item?.Status==1">
                      Đang xử lý
                  </button>
                  <button class="button-medium-tint" *ngIf="item?.Status==2">
                    Đã xử lý
                </button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>
