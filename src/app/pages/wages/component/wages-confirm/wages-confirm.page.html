<ion-header>
    <app-header-detail [headerTitle]="'Chi tiết lương'" [isModal]="true"></app-header-detail>
    <!-- year -->
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="2" class="card-list-text">
                    Năm
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    <ion-select value="2020">
                        <ion-select-option value="2010">2010</ion-select-option>
                        <ion-select-option value="2011">2011</ion-select-option>
                        <ion-select-option value="2012">2012</ion-select-option>
                        <ion-select-option value="2013">2013</ion-select-option>
                        <ion-select-option value="2014">2014</ion-select-option>
                        <ion-select-option value="2015">2015</ion-select-option>
                        <ion-select-option value="2016">2016</ion-select-option>
                        <ion-select-option value="2017">2017</ion-select-option>
                        <ion-select-option value="2018">2018</ion-select-option>
                        <ion-select-option value="2019">2019</ion-select-option>
                        <ion-select-option value="2020">2020</ion-select-option>
                    </ion-select>
                </ion-col>

            </ion-row>

        </ion-grid>
    </ion-card>
</ion-header>

<ion-content>
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="1" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    Lương, phụ cấp
                </ion-col>
                <ion-col size="1" class="card-list-button" (click)="showInfo()">
                    <ion-icon name="chevron-down-outline" *ngIf="selected == false"></ion-icon>
                    <!-- hide -->
                    <ion-icon name="chevron-up-outline" *ngIf="selected == true"></ion-icon>
                </ion-col>
                <ion-col size="12" *ngIf="selected == true">
                    <!-- detail -->
                    <ion-row>
                        <ion-col class="card-list-info-label" size="6">Lương cơ bản</ion-col>
                        <ion-col class="card-list-info-text" size="6">10.000.000 VNĐ</ion-col>

                        <ion-col class="card-list-info-label" size="6">Công đi làm</ion-col>
                        <ion-col class="card-list-info-text" size="6">20</ion-col>

                        <ion-col class="card-list-info-label" size="6">Công chế độ</ion-col>
                        <ion-col class="card-list-info-text" size="6">02</ion-col>

                        <ion-col class="card-list-info-label" size="6">Lương thời gian</ion-col>
                        <ion-col class="card-list-info-text" size="6">10.000.000 VNĐ</ion-col>
                    </ion-row>
                </ion-col>
                <ion-col size="12" class="salary-detail-text-succcess">
                    +10.000.000
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="1" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    Bảo hiểm, thuế
                </ion-col>
                <ion-col size="1" class="card-list-button">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </ion-col>
                <ion-col size="12" class="salary-detail-text-danger">
                    -1.000.000
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="1" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    Các khoản cộng trừ sau thuế
                </ion-col>
                <ion-col size="1" class="card-list-button">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </ion-col>
                <ion-col size="12" class="salary-detail-text">
                    0
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-card class="card-salary bg-success">
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <div class="card-salary-icon">
                        <img src="assets/icon/tick-money.svg" alt="">
                    </div>
                </ion-col>
                <ion-col size="10">
                    <div class="card-salary-header">
                        Thực nhận
                    </div>
                </ion-col>
                <ion-col size="12" class="card-salary-money">
                    9.000.000
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-footer>
