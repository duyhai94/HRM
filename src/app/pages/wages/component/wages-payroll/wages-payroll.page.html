<ion-header>
    <app-header-detail [headerTitle]="'Bảng lương'"></app-header-detail>
</ion-header>

<ion-content>
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="2" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="8" class="card-list-text">
                    Hồ sơ cá nhân
                </ion-col>
                <ion-col size="2" class="card-list-button">
                    <ion-icon routerLink="/main/profile/profile-detail" name="chevron-forward-outline"></ion-icon>
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>

</ion-content>
