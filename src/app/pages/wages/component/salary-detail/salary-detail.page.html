<ion-header>
    <app-header-detail [headerTitle]="'Chi tiết lương'" [isModal]="true"></app-header-detail>
    <!-- year -->
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="2" class="card-list-text">
                    Năm
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    <ion-datetime mode="ios" class="ion-datetime-label" #mydt placeholder="2021" (ionChange)="changeDate($event);" [max]="currentDate" displayFormat="YYYY" pickerFormat="YYYY"></ion-datetime>
                </ion-col>

            </ion-row>

        </ion-grid>
    </ion-card>
</ion-header>

<ion-content>
    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="1" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    Lương, phụ cấp
                </ion-col>
                <ion-col size="1" class="card-list-button">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </ion-col>
                <ion-col size="12" class="salary-detail-text-succcess">
                    +10.000.000
                </ion-col>
            </ion-row>

        </ion-grid>
    </ion-card>


    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="1" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    Bảo hiểm, thuế
                </ion-col>
                <ion-col size="1" class="card-list-button">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </ion-col>
                <ion-col size="12" class="salary-detail-text-danger">
                    -1.000.000
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>


    <ion-card class="card-list">
        <ion-grid>
            <ion-row>
                <ion-col size="1" class="card-list-icon">
                    <img src="assets/icon/icon-profile.svg" alt="">
                </ion-col>
                <ion-col size="10" class="card-list-text">
                    Các khoản cộng trừ sau thuế
                </ion-col>
                <ion-col size="1" class="card-list-button">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </ion-col>
                <ion-col size="12" class="salary-detail-text">
                    0
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>


    <ion-card class="card-salary bg-success">
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <div class="card-salary-icon">
                        <img src="assets/icon/tick-money.svg" alt="">
                    </div>
                </ion-col>
                <ion-col size="10">
                    <div class="card-salary-header">
                        Thực nhận
                    </div>
                </ion-col>


                <ion-col size="12" class="card-salary-money">
                    9.000.000
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-grid>
        <ion-row>
            <ion-col>
                <button (click)="openModalFeedback()" class="button-feedback ">Phản hồi</button>
            </ion-col>
            <ion-col>
                <button (click)="openModalConfirm()" class="button-primary">Xác nhận</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
